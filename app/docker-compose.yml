version: "3.8"

services:
  # --- 1. DATABASE SERVICE ---
  db_service:
    image: mysql:8.0
    container_name: db_${GROUP_NAME}
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: rootpassword
    # Tambahkan ini agar database otomatis terisi saat pertama kali dijalankan
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql

  # --- 2. APP SERVICE ---
  app_service:
    build: .  # <--- UBAH INI dari ./app menjadi . (titik)
    container_name: app_${GROUP_NAME}
    restart: always
    expose:
      - "3000"
    environment:
      - DB_HOST=db_service
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - APP_PORT=3000
    depends_on:
      - db_service

  # --- 3. NGINX SERVICE ---
  nginx_service:
    image: nginx:alpine
    container_name: nginx_${GROUP_NAME}
    restart: always
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - app_service
    # Nginx butuh file konfigurasi (default.conf) agar bisa meneruskan ke port 3000
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

#--- VOLUMES ---
volumes:
  db_data: